{block name="script"}
<link href="__PUBLIC__/summernote/summernote.css" rel="stylesheet">
<script src="__PUBLIC__/summernote/summernote.js"></script>
<script src="__PUBLIC__/summernote/lang/summernote-zh-CN.js"></script>
<script>
!function($){

	$('#content').summernote({
		height: '300px',
		lang:'zh-CN',
		callbacks: {
			onImageUpload: function (file) {
				var formData = new FormData();
	            formData.append("file", file[0]);
	            $.ajax({
	                url: "{:url('index/upload')}",
	                data: formData,
	                cache: false,
	                contentType: false,
	                processData: false,
	                type: 'POST',
	                success: function (data) {
	                	data = "__PUBLIC__/" + data;
	                    $('#content').summernote('insertImage', data);
	                },
	                error: function () {
                        console.info('上传失败');
                    } 
	            });
			}
		}
	});


    $("#formAdd").validate({
        rules: {
            title: "required",
            content: "required",
        },
        messages: {
            title:  "请输入名称",
            content: "请填写文档内容"
        }, 
    });


    $('#type').on('change',function(){
    	let type = $(this).val();
    	$.ajax({
            url: "{:url('help/getpids')}",
            data: {"type":type},
            type: 'POST',
            dataType: 'json',
            success: function (data) {
            	data = JSON.parse(data);
            	let i, html='<option value="0">---顶级---</option>';
            	for( i in data ){
            		html += '<option value="'+data[i].id+'">'+data[i].title+'</option>'
            	}
            	$('#pid').html(html);
            }
        });
    })


}(jQuery);

</script>
{/block}
