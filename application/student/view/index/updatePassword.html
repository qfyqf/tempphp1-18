{extend name="public/base" /}
{block name="body"}
<div class="content">
	{include file="public/nav" /}
	<div class="right">

		<div style="width: 100%; height: 80px; position: relative; margin-top: 30px;">
			<div style="width: 200px; height: 50px; margin: 10px auto 30px; border: 2px solid #67a7e8; border-radius: 7px; position: relative;">
				<div style="width: 60%; height: 30px; margin: -15px auto 0; line-height: 30px; background: #FFF; text-align: center; font-size: 16px; ">修改密码</div>
				<div style="text-align: center; color: #aaa;">Update Password</div>
			</div>
		</div>
		<div class="userInfo">
			<form action="{:url('index/updatePassword')}" method="post" id="formUpdinfo">
				<div class="row">
					<div class="col-sm-2 iname"> <span class="glyphicon glyphicon-hand-right"></span> 新密码</div>
					<div class="col-sm-8 form-group"><input type="password" name="password"  class="form-control" placeholder="请输入新密码"></div>
				</div>
				<div class="row">
					<div class="col-sm-2 iname"> <span class="glyphicon glyphicon-hand-right"></span> 确认新密码</div>
					<div class="col-sm-8 form-group"><input type="password" name="repassword" class="form-control" placeholder="请再次确认输入的新密码"></div>
				</div>
				<div class="row">
					<div class="col-sm-2 iname"></div>
					<div class="col-sm-8 form-group">
						<button type="submit" class="btn btn-block btn-success">提交</button>
					</div>
				</div>
			</form>
		</div>
		{include file="public/footer"}
	</div>
	<script>
		!function($){
			$("#formUpdinfo").validate({
				rules: {
					name: "required",
					account: "required"
				},
				messages: {
					name:  "请输入名称",
					account: "账号不能为空"
				},
			});

		}(jQuery);
	</script>
</div>
{/block}
