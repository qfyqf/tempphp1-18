{extend name="public/base" /}
{block name="body"}
<div class="content">
    {include file="public/nav" /}
    <div class="right">
        <div style="width: 100%; height: 80px; position: relative; margin-top: 30px;">
            <div style="width: 200px; height: 50px; margin: 10px auto 30px; border: 2px solid #67a7e8; border-radius: 7px; position: relative;">
                <div style="width: 60%; height: 30px; margin: -15px auto 0; line-height: 30px; background: #FFF; text-align: center; font-size: 16px; ">修改资料</div>
                <div style="text-align: center; color: #aaa;"></div>
            </div>
        </div>
        <div class="user-img"></div>
        <div class="userInfo">
            <form action="{:url('index/updateInfo')}" method="post">
                <div class="information" >
                    <div class="name">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;旧密码
                    </div>
                    <div class="data"><input type="password" class="form-control" name="account" value="{$info.account}"></div>
                </div>
                <div class="information" >
                    <div class="name">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;新密码
                    </div>
                    <div class="data"><input type="password" class="form-control" name="sid" value="{$info.sid}" disabled></div>
                </div>
                <div class="information" >
                    <div class="name">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;确认密码
                    </div>
                    <div class="data"><input type="password" class="form-control" name="email" value="{$info.email}"></div>
                </div>
                <button type="submit" class="btn btn-info">修改资料</button>
                <a href="{:url('index/getInfo')}"><button class="btn btn-info">取消</button></a>
            </form>
        </div>
        {include file="public/footer"}
    </div>
</div>
{/block}
