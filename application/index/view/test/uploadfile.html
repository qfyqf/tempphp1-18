<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>测试-文件上传</title>
	<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
	<script src="__PUBLIC__/static/js/jquery.min.js"></script>
	<script>
	$(function(){
		$('#ok').bind('click',function(){
			var formData = new FormData();
	        formData.append('file', document.getElementById("myfile").files[0]);

	        $.ajax({
	            url: "{:url('index/test/upload')}",//后台文件上传接口
	            type: "POST",
	            data: formData,
	            processData: false,
	            contentType: false,
	            success: function (path) {
	            	console.info(path);
	            },
	            error: function () {
	                alert("上传失败");
	            }
	        });

        })
	})
	</script>
</head>
<body>
	<div style="width:300px; overflow: hidden; margin: 20px;">
		<div class="form-group">
			<input type="file" name="myfile" id="myfile" class="form-control">
		</div>
		
		<div class="form-group">
			<button id="ok" class="btn btn-primary btn-block">上传</button>
		</div>
	</div>

</body>
</html>
